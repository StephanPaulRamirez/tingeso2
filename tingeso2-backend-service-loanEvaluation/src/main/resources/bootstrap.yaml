eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
spring:
  application:
    name: evaluatecredit-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    url: jdbc:postgresql://localhost:5432/Request
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true